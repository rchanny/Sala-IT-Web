<head>
    <meta charset="UTF-8" />

    <title>Product</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a2a4f;
            color: white;
        }

        .product-card {
            width: 300px;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .product-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
            transition: all 0.3s ease;
            transform: scale(1.2);
        }

        .product-card img {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
        }

        .title {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .btn-card {
            padding: 10px 15px;
            background-color: #1db6b8;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-card:hover {
            background-color: #ff3b2e;
        }

        /* .main-card {
            display: flex;

        .btn-home {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #1db6b8;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            justify-content: center;
            align-items: center;
            display: flex;
            gap: 10px;
            justify-items: center;
        }

        .card-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 80px;
            width: 80%;
            margin: auto;

        }

        @media (max-width: 780px) {
            .card-container {
                display: grid;
                grid-template-columns: 1fr 1fr;

                flex-wrap: nowrap;
                gap: 50px;
                justify-content: center;
                align-items: center;
            }

        }

        @media (max-width: 450px) {
            .card-container {
                display: grid;
                grid-template-columns: 1fr;

                flex-wrap: nowrap;
                gap: 50px;
                justify-content: center;
                align-items: center;
            }

        }

        .product-card span {
            color: white;
            background-color: red;
            border-radius: 15px;
            padding: 10px;
            position: absolute;
            top: 40px;
            transform: rotate(20deg);
        }
    </style>
</head>
